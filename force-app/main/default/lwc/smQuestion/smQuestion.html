<template>
    <div class="slds-m-around_small draggable-card" 
         draggable="true" 
         data-id={smQuestionRecord.Id}         
         ondragstart={itemDragStart}
         ondragend={itemDragEnd}
         >

        <lightning-card title={smQuestionRecord.Name}>
            <div class="slds-p-horizontal_small">
                <p>Id: {smQuestionRecord.Id}</p>
                <p>Name: {smQuestionRecord.Name}</p>
                <template if:true={smQuestionRecord.Group__r}>
                    <p>Group: {smQuestionRecord.Group__r.Name}</p>
                </template>
            </div>
        </lightning-card>
            
    </div>

</template>
