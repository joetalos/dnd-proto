<template>
    <div class="slds-m-around_xxx-small draggable-card" 
         draggable="true" 
         data-id={smQuestionRecord.Id}         
         ondragstart={itemDragStart}
         ondragend={itemDragEnd}
         >

        <lightning-card title={smQuestionRecord.Name}>
            <div class="slds-p-horizontal_small">
                <p>Id: {smQuestionRecord.Id}</p>
                <p>Number: {smQuestionRecord.QuestionNumber__c}</p>
                <p>Name: {smQuestionRecord.Name}</p>
            </div>
        </lightning-card>
            
    </div>

</template>
