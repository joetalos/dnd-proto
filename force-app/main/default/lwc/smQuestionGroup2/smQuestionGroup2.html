<template>
    
    <div >
        <lightning-tabset>
            <lightning-tab label={group.Name}>
                <lightning-layout multiple-rows>

                    <template for:each={smContentList} for:item="contentItem">

                        <template if:false={contentItem.isQuestion}>
                            <lightning-layout-item key={contentItem.layoutKey} flexibility="auto" size="12">
                                <c-sm-question-gap group={group} gap-number={contentItem.gapNumber} ongapdrop={handleGapDrop}>
                                </c-sm-question-gap>
                            </lightning-layout-item>
                        </template>

                        <template if:true={contentItem.isQuestion}>
                            <lightning-layout-item key={contentItem.layoutKey} flexibility="auto" size="12">
                            <c-sm-question sm-question-record={contentItem.question} onitemdrag={handleItemDrag}>
                            </c-sm-question>
                        </lightning-layout-item>

                        </template>
                    </template> 
                </lightning-layout>
            </lightning-tab>
        </lightning-tabset>

    </div>
</template>
