<template>
    
    <div data-role="drop-target" 
         ondrop={handleDrop} 
         ondragenter={handleDragEnter} 
         ondragover={handleDragOver} 
         ondragleave={handleDragLeave} >

        <lightning-tabset>
            <lightning-tab label="No group">

                <template for:each={smContentList} for:item="contentItem">
                    <template if:true={contentItem.isQuestion}>
                        <lightning-layout-item key={contentItem.layoutKey} flexibility="auto" size="12">
                            <c-sm-question sm-question-record={contentItem.question} onitemdrag={handleItemDrag}>
                            </c-sm-question>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-tab>
        </lightning-tabset>

    </div>
</template>
